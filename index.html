<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Groceries</h1>
      <form id="groceries">
        <div class="form-group">
          <label for="firstItem">Item One</label>
          <input id="firstItem" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="secondItem">Item Two</label>
          <input id="secondItem" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="thirdItem">Item Three</label>
          <input id="thirdItem" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="fourthItem">Item Four</label>
          <input id="fourthItem" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <ol id="shoppingList">
      </ol>

    </div>
  </body>
</html>
